<div class="form-step" data-step="2">
  <h2 class="step-title">Service Categories</h2>
  <p class="step-subtitle">Select the categories that best describe your services</p>

  <div class="checkbox-group">
    <div class="checkbox-item">
      <input type="checkbox" id="beauty" value="beauty" />
      <label for="beauty">Beauty & Wellness</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="fitness" value="fitness" />
      <label for="fitness">Fitness & Training</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="home" value="home" />
      <label for="home">Home Services</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="auto" value="auto" />
      <label for="auto">Automotive</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="pet" value="pet" />
      <label for="pet">Pet Services</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="education" value="education" />
      <label for="education">Education & Tutoring</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="health" value="health" />
      <label for="health">Health & Medical</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="professional" value="professional" />
      <label for="professional">Professional Services</label>
    </div>
  </div>
</div>

<div class="form-step" data-step="5">
  <h2 class="step-title">Service Offerings & Pricing</h2>
  <p class="step-subtitle">Add your services and set competitive pricing</p>

  <button class="add-service-btn" type="button" onclick="addService()">+ Add Service</button>

  <div id="services-container">
    <div class="service-item">
      <input type="text" class="service-input" placeholder="Service Name" required />
      <input type="text" class="service-input" placeholder="Description" />
      <input type="number" class="service-input" placeholder="Price ($)" min="0" step="0.01" required />
      <input type="number" class="service-input" placeholder="Duration (min)" min="15" step="15" required />
      <button type="button" class="remove-service-btn" onclick="removeService(this)">Remove</button>
    </div>
  </div>
</div>
