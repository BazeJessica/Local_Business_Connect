<div class="profile-container">
  <div class="profile-header">
    <h2>Profile & Listing</h2>
    <button class="edit-button">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EFEFEF"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>
      <span>Edit Profile</span>
    </button>
  </div>

  <!-- Business Information -->
  <div class="section">
    <h3>Business Information</h3>
    <div class="input-group">
      <label>Business Name</label>
      <input type="text" value="Luxury Spa & Wellness" />
    </div>
    <div class="input-group">
      <label>Description</label>
      <textarea rows="4">Premium spa and wellness center offering relaxation and rejuvenation services in a peaceful environment.</textarea>
    </div>
    <div class="input-group">
      <label>Contact Information</label>
      <div class="contact-details">
        <div class="contact-item">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-620q13 0 21.5-9t8.5-21q0-13-8.5-21.5T480-680q-12 0-21 8.5t-9 21.5q0 12 9 21t21 9ZM172-365q-15-26-23.5-54.5T140-480q0-32 8.5-60.5T172-595l64 50q-8 15-12 31t-4 34q0 18 4 34t12 31l-64 50ZM62-279q-29-44-45.5-94.5T0-480q0-56 16.5-106.5T62-681l63 50q-21 33-33 71t-12 80q0 42 12 80.5t33 71.5l-63 49Zm298 119q-33 0-56.5-23.5T280-240v-480q0-33 23.5-56.5T360-800h240q33 0 56.5 23.5T680-720v480q0 33-23.5 56.5T600-160H360Zm0-80h240v-480H360v480Zm427-125-64-50q8-15 12.5-31t4.5-34q0-18-4.5-34T723-545l64-50q15 26 24 54.5t9 60.5q0 32-9 60.5T787-365Zm111 85-63-49q21-33 33-71t12-80q0-42-12-80.5T835-632l63-49q29 43 45.5 93.5T960-481q0 56-16.5 106.5T898-280Zm-538 40v-480 480Z"/></svg>
          <input type="text" value="+1 (555) 123-4567" />
        </div>
        <div class="contact-item">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
          <input type="email" value="info@luxuryspa.com" />
        </div>
        <div class="contact-item">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"/></svg>
          <input type="text" value="123 Wellness Ave, Spa City, SC 12345" />
        </div>
      </div>
    </div>
  </div>

  <!-- Business Hours -->
  <div class="section">
    <h3>Business Hours</h3>
    <div class="business-hours" *ngFor="let user of profile">
      <span>{{ user.day }}</span>
      <input type="text" value="{{ user.hours }}" />
    </div>
  </div>

  <!-- Reviews -->
  <div class="section">
    <h3>Reviews & Ratings</h3>
    <div class="reviews-summary">
      <div class="rating-score">4.8</div>
      <div class="rating-stars">
        <!-- Replace this with actual star component rendering -->
        <span>⭐⭐⭐⭐⭐</span>
      </div>
      <div class="rating-count">Based on 127 reviews</div>
    </div>
    <div class="rating-breakdown" *ngFor="let rating of reviews">
      <div class="rating-row">
        <span>{{ rating.stars }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EAC452"><path d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-350Z"/></svg>        <div class="progress-bar-bg">
          <div class="progress-bar-fill" [style.width.%]="rating.percentage"></div>
        </div>
        <span>{{ rating.count }}</span>
      </div>
    </div>
  </div>
</div>
