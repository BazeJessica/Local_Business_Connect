    <!-- Step 6: Appointment Availability Configuration -->
    <div class="form-step" data-step="6">
      <h2 class="step-title">Appointment Configuration</h2>
      <p class="step-subtitle">Configure how customers can book appointments with you</p>

      <div class="form-row">
          <div class="form-group">
              <label for="bookingWindow">Booking Window (days in advance)</label>
              <select id="bookingWindow">
                  <option value="1">1 day</option>
                  <option value="3">3 days</option>
                  <option value="7" selected>1 week</option>
                  <option value="14">2 weeks</option>
                  <option value="30">1 month</option>
              </select>
          </div>
          <div class="form-group">
              <label for="slotDuration">Appointment Slot Duration</label>
              <select id="slotDuration">
                  <option value="15">15 minutes</option>
                  <option value="30" selected>30 minutes</option>
                  <option value="60">1 hour</option>
                  <option value="90">1.5 hours</option>
                  <option value="120">2 hours</option>
              </select>
          </div>
      </div>

      <div class="form-row">
          <div class="form-group">
              <label for="bufferTime">Buffer Time Between Appointments</label>
              <select id="bufferTime">
                  <option value="0">No buffer</option>
                  <option value="15" selected>15 minutes</option>
                  <option value="30">30 minutes</option>
                  <option value="60">1 hour</option>
              </select>
          </div>
          <div class="form-group">
              <label for="maxDaily">Maximum Daily Appointments</label>
              <input type="number" id="maxDaily" placeholder="10" min="1" max="50">
          </div>
      </div>

      <div class="form-group">
          <label>
              <input type="checkbox" style="width: auto; margin-right: 10px;">
              Allow same-day bookings
          </label>
      </div>

      <div class="form-group">
