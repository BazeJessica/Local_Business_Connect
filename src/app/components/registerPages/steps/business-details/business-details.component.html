<div class="form-step active" data-step="1">
    <h2 class="step-title">Business Information</h2>
    <p class="step-subtitle">Tell us about your business</p>

    <div class="form-group">
      <label for="businessName">Business Name *</label>
      <input
        type="text"
        id="businessName"
        placeholder="Enter your business name"
        required
      />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input
          type="email"
          id="email"
          placeholder="business@example.com"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input
          type="tel"
          id="phone"
          placeholder="+1 (555) 123-4567"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="address">Business Address *</label>
      <input
        type="text"
        id="address"
        placeholder="123 Main Street"
        required
      />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" placeholder="New York" required />
      </div>
      <div class="form-group">
        <label for="state">State *</label>
        <select id="state" required>
          <option value="">Select State</option>
          <option value="CA">California</option>
          <option value="NY">New York</option>
          <option value="TX">Texas</option>
          <option value="FL">Florida</option>
        </select>
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code *</label>
        <input type="text" id="zip" placeholder="10001" required />
      </div>
    </div>

    <div class="form-group">
      <label for="description">Business Description</label>
      <textarea
        id="description"
        placeholder="Describe your business and what makes it unique..."
      ></textarea>
    </div>
  </div>
