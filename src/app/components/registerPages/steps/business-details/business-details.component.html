<div class="business-info-container">
  <div class="business-header">
    <h1 class="business-title">Business Information</h1>
    <p class="business-subtitle">Tell us about your business</p>
  </div>

  <form action="" class="business-form">
    <div class="form-group">
      <label for="BusinessName" class="form-label">Business Name*</label>
      <input type="text" name="BusinessName" id="BusinessName" placeholder="Enter your business name" required class="form-input">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="EmailAddress" class="form-label">Email Address*</label>
        <input type="email" name="EmailAddress" id="EmailAddress" placeholder="business@example.com" required class="form-input">
      </div>
      <div class="form-group">
        <label for="PhoneNumber" class="form-label">Phone Number*</label>
        <input type="tel" name="PhoneNumber" id="PhoneNumber" placeholder="+33 1234567890" required class="form-input">
      </div>
    </div>

    <div class="form-group">
      <label for="BusinessAddress" class="form-label">Business Address*</label>
      <input type="text" name="BusinessAddress" id="BusinessAddress" placeholder="123 Main Street" required class="form-input">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="City" class="form-label">City*</label>
        <input type="text" name="City" id="City" placeholder="Accra" required class="form-input">
      </div>
      <div class="form-group">
        <label for="ZIPCode" class="form-label">ZIP Code</label>
        <input type="text" name="ZIPCode" id="ZIPCode" placeholder="1001" class="form-input">
      </div>
    </div>

    <div class="form-group">
      <label for="BusinessDescription" class="form-label">Business Description</label>
      <textarea name="BusinessDescription" id="BusinessDescription" cols="30" rows="5" class="form-textarea" placeholder="Describe your business..."></textarea>
    </div>
  </form>
</div>
